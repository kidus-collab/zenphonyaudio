<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenphony Trader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: #0d0b14;
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading {
        text-align: center;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #333;
        border-top-color: #a78bfa;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #888;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">Loading Zenphony Trader...</p>
    </div>
  </body>
</html>
